query SensorData {
    sensor {
        macAddress
        temperature
        pressure
        humidity
    }
}

query Widget {
    widget {
        _id
        widgetName
        name
        room
        position
    }
}

query Value {
    value {
        _id
        mac
        time
        values {
            temp
            humidity
            pressure
        }
    }
}

query OpenWeather {
    openWeather {
        main {
            temp
            feels_like
            temp_min
            temp_max
            pressure
            humidity
        }
        weather {
            main
            description
            icon
        }
        wind {
            speed
            deg
        }
        sys {
            country
            sunrise
            sunset
        }
        clouds {
            all
        }
        visibility
        name
    }
}
